<article class="home-page">
  <nav>
    <ng-container *ngIf="auth.isAuthenticated$ | async; else logout">
      <a (click)="auth.logout()">logout</a>
    </ng-container>
    <ng-template #logout>
      <a (click)="auth.loginWithPopup()">login</a>
    </ng-template>
  </nav>

  <h1 *ngIf="auth.user$ | async as user">Hi {{ user.name }}!</h1>
</article>
