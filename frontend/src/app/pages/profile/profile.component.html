<article *ngIf="auth.user$ | async as user" class="profile-container">
  <img [src]="user.picture" alt="Profile Photo" />
  <section>
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
  </section>
</article>

<section class="align-center">
  <button class="demo-btn" (click)="callApi()">Call API</button>
  <button class="demo-btn" (click)="callSecureApi()">Call Secure</button>
</section>
